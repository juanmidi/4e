
<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div *ngIf="role==1 || role==10" fxFlex>
        <app-stat [bgClass]="'color1'" [icon]="'dashboard'" [count]="" [label]="'Asistencia'" [routerLink]="['/asistencia']"></app-stat>
    </div>

    
    <div *ngIf="role==10" fxFlex>
        <app-stat [bgClass]="'color2'" [icon]="'view_list'" [count]="" [label]="'Proyectos'"></app-stat>
    </div>

    <div *ngIf="role==2 || role==10" fxFlex>
        <app-stat [bgClass]="'color3'" [icon]="'piano'" [count]="" [label]="'Préstamos'"></app-stat>
    </div>
