<mat-form-field appearance="fill">
  <!-- <mat-label>Select</mat-label> -->
  <mat-select   [(ngModel)]="selectedValue">
    <!-- <mat-option value="one">First option</mat-option>
    <mat-option value="two">Second option</mat-option> -->
    <mat-option *ngFor="let carrera of carreras" [value]="carrera.id">{{carrera.desc}}</mat-option>
  </mat-select>
</mat-form-field>


<mat-form-field appearance="fill">
  <!-- <mat-label>Select</mat-label> -->
  <mat-select   [(ngModel)]="selectedCated">
    <!-- <mat-option value="one">First option</mat-option>
    <mat-option value="two">Second option</mat-option> -->
    <mat-option *ngFor="let catedra of catedras" [value]="catedra.COD_CATED">{{catedra.Materia}}</mat-option>
  </mat-select>
</mat-form-field>
<p>{{selectedCated}}</p>
<p>{{selectedValue}}</p>
<br><br>
<!-- 5766 duarte pablo -->

<button (click)="fetchData(selectedValue)"> materias del plan </button><br>
<button (click)="misMaterias(selectedValue, 5766)"> mis materias </button><br>
<button (click)="materiasFaltantes(selectedValue,5766)"> materias faltantes </button><br>
<button (click)="buscarCorrelativa()"> pru</button><br>



<table mat-table [dataSource]="faltantes" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="materia">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="anio">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.anio}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element">
        <div *ngIf="checkCorrelatividades(element.COD_MATER)"
          >---INSCribirse---
        </div>
        <div *ngIf="checkAprobadas(element.COD_MATER)"
          >---Aprobada---
        </div>
        {{element.COD_MATER}}
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<h5>Catedras</h5>
<pre>{{catedras | json}}</pre>

<h5>Mono</h5>
<pre>{{mono | json}}</pre>
