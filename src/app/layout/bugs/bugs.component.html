<h1>Reporte de errores</h1>
<div class="mb-20" fxLayout="row" fxFlex fxLayoutGap="20px">
    <!-- <div fxFlex="100%" [hidden]="diaHabilitado">
    No puedes tomar asistencia porque todavía no es el día y el horario de esta materia</div> -->
    <div fxFlex="100%">

        <table
            mat-table
            [dataSource]="data"
            class="mat-elevation-z8"
        >

            <ng-container matColumnDef="Fecha">
                <th mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.fecha | date:'dd-MM-yyyy'  }}
                </td>
            </ng-container>
            <ng-container matColumnDef="Reporte">
                <th mat-header-cell *matHeaderCellDef>Mensaje</th>
                <td mat-cell *matCellDef="let element"
                >
                    {{ element.reporte }}
                </td>
            </ng-container>
            <ng-container matColumnDef="Resuelto">
                <th mat-header-cell *matHeaderCellDef>Resuelto</th>
                <td mat-cell *matCellDef="let element"
                >
                    {{ element.resuelto | resueltopendiente }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns"
            ></tr>
        </table>
        <br />
        
    </div>
</div>

<mat-form-field>
    <textarea matInput id="texto"
       placeholder="Escribí el error que detectaste y en breve lo arreglaremos." 
       [(ngModel)]="bug.reporte"
       >
    </textarea>
  </mat-form-field> 

    <button
        mat-raised-button
        color="primary"
        (click)="guardar()"
    >
        Enviar</button
    >
